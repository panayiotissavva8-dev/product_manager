<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - Add Product</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/add_product.css">
    <script type="module" src="/js/add_product.js" defer></script>
</head>
<body>

<div class="dashboard-container">

    <!-- Top buttons: Back left, Logout right -->
    <div class="top-buttons">
        <button class="back-btn" onclick="window.location.href='/dashboard'">Back</button>
        <button class="logout-btn" id="logoutBtn" type="button">Logout</button>
    </div>

    <h1 class="dashboard-title">Add Product</h1>

    <!-- Form -->
    <form id="addProductForm" class="product-form">
        <label for="code">Code</label>
        <input type="number" id="code" name="code" required>

        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="stock_alert">Stock Alert</label>
        <input type="number" id="stock_alert" name="stock_alert" required>

        <label for="cost">Cost (€)</label>
        <input type="number" step="0.01" id="cost" name="cost" required>

        <label for="price">Price (€)</label>
        <input type="number" step="0.01" id="price" name="price" required>

        <label for="discount">Discount (%)</label>
        <input type="number" step="0.01" id="discount" name="discount" required>

        <button type="submit" class="submit-btn">Add Product</button>
    </form>

    <div class="dashboard-footer">
        <p>Contact us · Prodexa</p>
    </div>

</div>

</body>
</html>
