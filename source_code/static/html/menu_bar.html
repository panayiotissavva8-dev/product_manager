<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - Dashboard</title>
    <link rel="stylesheet" href="/css/menu_bar.css">
    <script type="module" src="/js/menu_bar.js"></script>
</head>
<body>
    <nav class="menu-bar">
        <ul class="menu">
            <li class="dropdown">
                <span class="menu-title">Products</span>
                <ul class="dropdown-menu">
                    <li><button id="viewProductsBtn">View Products</button></li>
                    <li><button id="viewaddProductBtn">Add Product</button></li>
                    <li><button id="vieweditProductBtn">Edit Product</button></li>
                </ul>
            </li>

            <li class="dropdown">
                <span class="menu-title">Sales</span>
                <ul class="dropdown-menu">
                    <li><button id="viewSalesBtn">View Sales</button></li>
                    <li><button id="viewaddSaleBtn">Add Sale</button></li>
                    <li><button id="viewSalesReportBtn">Sales Report</button></li>
                </ul>
            </li>

            <li class="dropdown">
                <span class="menu-title">Users</span>
                <ul class="dropdown-menu">
                    <li><button id="viewUsersBtn">View Users</button></li>
                    <li><button id="viewaddUserBtn">Add User</button></li>
                    <li><button id="viewviewUseractivity">User Activity</button></li>
                </ul>

                <li class="dropdown">
                <span class="menu-title">Customers</span>
                <ul class="dropdown-menu">
                    <li><button id="viewCustomersBtn">View Customers</button></li>
                    <li><button id="viewaddCustomerBtn">Add Customer</button></li>
                    <li><button id="vieweditCustomerBtn">Edit Customer</button></li>
                </ul>
            </li>
        </ul>

</html>
