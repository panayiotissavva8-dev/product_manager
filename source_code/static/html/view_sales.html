<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Page</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/view_sales.css">
       <link rel="stylesheet" href="/css/menu_bar.css">
     <script src="/js/menu_bar.js" defer></script>
</head>
<body>

<div class="dashboard-container">
 <div class="top-buttons">
        <button class="back-btn" onclick="window.location.href='/dashboard'">Back</button>
        <button class="logout-btn" id="logoutBtn" type="button">Logout</button>
    </div>

    <h1 class="dashboard-title">Sales</h1>

    <table class="sales-table" id="salesTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Code</th>
                <th>Brand</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit Price (€)</th>
                <th>Discount (%)</th>
                <th>VAT Amount (%)</th>
                <th>Total Price (€)</th>
                <th>Date(MM-DD-YYYY)</th>
            </tr>
        </thead>
        <tbody>
                <!-- JS will populate rows here -->
        </tbody>
    </table>

    <div class="sales-footer">
        &copy; 2026 Northstack Ltd. All rights reserved.

    </div>
    <script src="/js/view_sales.js"></script>

</div>

</body>
</html>
