<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - Edit Customer</title>

    <link rel="stylesheet" href="/css/edit_customers.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="/js/edit_customers.js" defer></script>
       <link rel="stylesheet" href="/css/menu_bar.css">
     <script src="/js/menu_bar.js" defer></script>
</head>
<body>

<div class="page-wrapper">
    <div class="edit-card">

            <button id="backBtn" class="corner-btn left">Back</button>
        <button id="logoutBtn" class="corner-btn right danger">Logout</button>

        <h1>Edit Customer</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by Customer name">
            <button id="searchBtn">Search</button>
        </div>

        <div id="customerForm" class="customer-form hidden">

            <div class="field editable">
                <label>Customer</label>
                <input type="text" id="customer" disabled>
                 <button data-field="customer">Edit</button>
            </div>

            <div class="field editable">
                <label>Type</label>
                <input type="text" id="type" disabled>
                <button data-field="type">Edit</button>
            </div>

            <div class="field editable">
                <label>Email</label>
                <input type="text" id="email" disabled>
                <button data-field="email">Edit</button>
            </div>

            <div class="field editable">
                <label>Phone</label>
                <input type="number" id="phone" disabled>
                <button data-field="phone">Edit</button>
            </div>

            <div class="field editable">
                <label>Address</label>
                <input type="text" id="address" disabled>
                <button data-field="address">Edit</button>
            </div>

            <div class="field editable">
                <label>Post Code</label>
                <input type="number" id="postCode" disabled>
                <button data-field="postCode">Edit</button>
            </div>

            <button id="saveBtn" class="save-btn">Save Changes</button>

            <div>
                 <!---Footer--->
        <div class="dashboard-footer">
            &copy; 2026 Northstack Ltd. All rights reserved.
        </div>
            </div>

             
</div>

</body>
</html>
