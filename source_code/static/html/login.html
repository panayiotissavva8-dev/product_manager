<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="module" src="/js/login.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="/images/Prodexa_logo.png" alt="Prodexa Logo">
        </div>
        <h1>Welcome to Prodexa</h1>
        <h2>Login</h2>

        <label for="username">Username</label>
        <input type="text" id="username" required minlength="4" maxlength="10">

        <label for="password">Password</label>
        <input type="password" id="password" required minlength="6" maxlength="20">

        <input id="sign" type="button" value="Sign In">
        <button class="secondary" id="register">Register</button>

        <address>
            Contact us: <a href="mailto:infoProdexa@gmail.com">infoProdexa@gmail.com</a>
        </address>
    </div>
</body>
</html>
