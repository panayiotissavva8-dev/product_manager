<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - Add Product</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/add_sale.css">
    <script type="module" src="/js/add_sale.js" defer></script>
</head>
<body>

<div class="dashboard-container">

    <!-- Top buttons: Back left, Logout right -->
    <div class="top-buttons">
        <button class="back-btn" onclick="window.location.href='/dashboard'">Back</button>
        <button class="logout-btn" id="logoutBtn" type="button">Logout</button>
    </div>

    <h1 class="dashboard-title">Add Sale</h1>

    <!-- Form -->
    <form id="addSaleForm" class="sale-form">
        <label for="code">Code</label>
        <input type="number" id="code" name="code" required>

        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Price (â‚¬)</label>
        <input type="number" step="0.01" id="price" name="price" required>

        <label for="discount">Discount (%)</label>
        <input type="number" step="0.01" id="discount" name="discount" required>

        <button type="submit" class="submit-btn">Add Sale</button>
    </form>

     <!---Footer--->

</div>

</body>
</html>
