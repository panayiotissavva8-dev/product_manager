<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - Dashboard</title>
    <link rel="stylesheet" href="source_code/static/css/dashboard.css">
    <script type="module" src="source_code/static/js/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="logo">
                <img src="source_code/static/images/Prodexa_logo.png" alt="Prodexa Logo">
            </div>
            <h1>Welcome, <span id="username">User</span>!</h1>
            <h2>Your role: <span id="role">Role</span></h2>
        </div>

        <div class="actions">
            <button id="logoutBtn">Logout</button>
        </div>

        <div class="content">
            <p>This is your dashboard. Add your features here.</p>
        </div>

        <address>
            Contact us: <a href="mailto:infoProdexa@gmail.com">infoProdexa@gmail.com</a>
        </address>
    </div>
</body>
</html>
