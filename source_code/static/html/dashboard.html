<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <script type="module" src="/js/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">

        <!-- Logout Button -->
        <div class="actions">
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/images/Prodexa_logo.png" alt="Prodexa Logo">
            </div>
            <div>
                <h1>Welcome, <span id="username">User</span>!</h1>
                <h2>Your role: <span id="role">Role</span></h2>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="section" id="productsSection">
                <h3>Products</h3>
                <button id="viewProductsBtn">View Products</button>
                <button id="viewaddProductBtn">Add Product</button>
                <button id="vieweditProductBtn">Edit Product</button>
            </div>

            <div class="section" id="salesSection">
                <h3>Sales</h3>
                <button id="viewSalesBtn">View Sales</button>
                <button id="viewaddSaleBtn">Add Sale</button>
                <button id="viewSalesReportBtn">View Sales Report</button>
            </div>

            <div class="section" id="usersSection">
                <h3>Users</h3>
                <button id="viewUsersBtn">View Users</button>
                <button id="viewaddUserBtn">Add User</button>
                <button id="viewviewUseractivity">View User Activity</button>
            </div>
        </div>

        <!-- Footer -->
        <address>
            Contact us: <a href="mailto:infoProdexa@gmail.com">infoProdexa@gmail.com</a>
            <br>
            &copy; 2026 Northstack Ltd. All rights reserved.
        </address>

    </div>
</body>
</html>
