<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodexa - View Products</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/view_products.css">
    <script type="module" src="/js/view_products.js" defer></script>
</head>
<body>

<div class="dashboard-container">
  <div class="top-buttons">
        <button class="back-btn" onclick="window.location.href='/dashboard'">Back</button>
        <button class="logout-btn" id="logoutBtn" type="submit">Logout</button>
    </div>
   

    <h1 class="dashboard-title">Products</h1>

    <!-- Products Table -->
    <table class="products-table" id="productsTable">
        <thead>
            <tr>
                <th>Code</th>
                <th>Brand</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Stock Alert</th>
                <th>Cost (€)</th>
                <th>Price (€)</th>
                <th>Discount (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS will populate rows here -->
        </tbody>
    </table>

    <div class="dashboard-footer">
        
    </div>

</div>

</body>
</html>
